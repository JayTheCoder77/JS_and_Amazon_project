<body>
    <p>Rock Paper Scissors</p>
    <button onclick="

    <button onclick=" 
        playGame('Paper');

    <button onclick="

<script>
    function playGame(player){
        const computer = pickComputerMove();
        let result = '';
        if (player === 'Scissors'){
        if(computer === 'Rock'){
            result = 'Lose';
        }
        else if(computer === 'Paper'){
            result = 'Win';
        }
        else if(computer === 'Scissors'){
            result = 'Tie';
        }
    }

        if (player === 'Rock'){
        if(computer === 'Rock'){
            result = 'Tie';
        }
        else if(computer === 'Paper'){
            result = 'lOSE';
        }
        else if(computer === 'Scissors'){
            result = 'WIN';
        }
    }
        if (player === 'Paper'){
        if(computer === 'Rock'){
            result = 'win';
        }
        else if(computer === 'Paper'){
            result = 'tie';
        }
        else if(computer === 'Scissors'){
            result = 'lose';
        }
    }
    alert(`You picked ${player} computer picked ${computer} so result is ${result}`);
    }
    function pickComputerMove(){
        const randomNumber = (Math.random());
        let computer = '';
        
        if(randomNumber >= 0 && randomNumber < 1/3){
            computer = 'Rock';
        }
        else if(randomNumber >= 1/3 && randomNumber < 2/3){
            computer = 'Paper';
        }
        else{
            computer = 'Scissors';
        }
        
        return computer;
    }
</script>
