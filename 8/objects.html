    // even if this is a string js wraps this string into an object
    // works with booleans and numbers too but not with null and undefined

    const obj1 = {
        message : 'hello'
    };
    const obj2 = obj1; // copy by reference
    // objs are references

    obj1.message = 'jay jr.';
    console.log(obj1);

    // even if obj1 is const we were able to change its properties as the obj1 is just a reference 
    console.log(obj2); // obj2 message also changed even if not done explicitly as obj2 was also just pointing to the same thing as obj1 

    const obj3 = {
        message : 'jay jr.'
    };
    console.log(obj3 == obj1); // false     we are comparing references
    console.log(obj2 == obj1); // true
    
    const obj4 = {
        message : 'jay jr.',
        price : 799
    };
    //const message = obj4.message;
    const {message} = obj4; // same as above

    const {price} = obj4;
    console.log(price);

    const obj5 = {
