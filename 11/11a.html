    const words = ['apple', 'banana', 'mango', 'apple'];

    function countWords(words) {
        const wordCount = {};
        for (let i = 0; i < words.length; i++) {
            const word = words[i];
            if (wordCount[word]) {
                wordCount[word] += 1;
            }
            else {
                wordCount[word] = 1;
            }
        }
        return wordCount;
    }
    console.log(countWords(words));
