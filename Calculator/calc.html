<!DOCTYPE html>
<html>
  <head>
    <title>8 H SOL</title>
    <link rel="stylesheet" href="calc.css">
  </head>
  <body>
    <p class="js-display display"></p>
    <p>
      <button class = "numbers" onclick="
        updateCalculation('1');
      ">1</button>

      <button class = "numbers" onclick="
        updateCalculation('2');
      ">2</button>

      <button class = "numbers" onclick="
        updateCalculation('3');
      ">3</button>

      <button class="other" onclick="
        updateCalculation(' + ');
      ">+</button>
    </p>

    <p>
      <button class = "numbers" onclick="
        updateCalculation('4');
      ">4</button>

      <button class = "numbers" onclick="
        updateCalculation('5');
      ">5</button>

      <button class = "numbers" onclick="
        updateCalculation('6');
      ">6</button>

      <button class="other" onclick="
        updateCalculation(' - ');
      ">-</button>
    </p>

    <p>
      <button class = "numbers" onclick="
        updateCalculation('7');
      ">7</button>

      <button class = "numbers" onclick="
        updateCalculation('8');
      ">8</button>

      <button class = "numbers" onclick="
        updateCalculation('9');
      ">9</button>

      <button class="other" onclick="
        updateCalculation(' * ');
      ">*</button>
    </p>

    <p>
      <button class = "numbers" onclick="
        updateCalculation('0');
      ">0</button>

      <button class="numbers" onclick="
        updateCalculation('.');
      ">.</button>

      <button class="numbers" onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);
        console.log(calculation);
        document.querySelector('.js-display').innerHTML = `${calculation}`;
      ">=</button>

      <button class="other divide" onclick="
        updateCalculation(' / ');
      ">/</button>
    </p>

    <p>
      <button class="numbers clear" onclick="
        calculation = '';
        console.log(calculation);
        localStorage.removeItem('calculation');
        document.querySelector('.js-display').innerHTML = ``;
      ">Clear</button>
    </p>
    
  </body>
  <script src="calc.js"></script>
</html>
