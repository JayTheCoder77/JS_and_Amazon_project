<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon shipping dom 9</title>
</head>

<body>
    <p>Amazon Shipping Calculator</p>
    <input class="js-cost-input" onkeydown="handleCostKeyDown(event)" placeholder="Cost of order">
    <button onclick="
      calculateTotal();
    ">Calculate</button>
    <p class="js-total-cost"></p>
</body>
<script>
    function handleCostKeyDown(event) {
        if (event.key === 'Enter') {
            calculateTotal();
        }
    }
    function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value);
        // console.log(typeof cost); // string so we have to typecast
        if (cost < 40) {
            cost = cost + 10;
        }

        document.querySelector('.js-total-cost')
            .innerHTML = `$${cost}`;
    }
</script>

</html>
