    const product1 = {
        name : 'basketball',
        price : 2095
    };
    const product2 = {
        name : 'football',
        price : 1995
    };
    function comparePrice(product1,product2){
        if(product1.price < product2.price){
            return product1.price;
        }
        return product2.price;
    }

    const price = comparePrice(product1,product2);

        if(product1.name === product2.name && product1.price === product2.price){

        }
        return false;
    }
    const is_same = isSameProduct(product1,product2);
