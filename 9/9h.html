<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9h</title>
</head>
<body>
    <input class="js-input" onkeyup="
        display();
        " type="text">
    <p class="js-display"></p>
</body>
<script>
    function display(){
        const value = document.querySelector('.js-input').value;
        document.querySelector('.js-display').
        innerHTML = value;
    }
</script>
