<!DOCTYPE html>
<html>

<head>
    <title>10 - Rock Paper Scissors</title>
    <style>
        *{
            background-color:rgb(25, 25, 25);
        }
        p{
            color: white;

        }
        .rpsButton{
            border: 2px dotted white;

            width: 120px;

        }
        .resetButton , .autoPlayButton{
            background-color: white;
            color: black;
            border: none;
            padding:13px;
            width: 130px;
            font-size: large;

        }
    </style>
</head>

<body>
    <p>Rock Paper Scissors</p>
    <button class="rpsButton js-rock-button" >ü™®</button>

    <button class="rpsButton js-paper-button" >üìÑ</button>

    <button class="rpsButton js-scissor-button">‚úÇÔ∏è</button>

    <p class="js-result"></p>
    <p class="moves js-moves"></p>
    <p class="js-score"></p>

    <button class="resetButton">Reset Score</button>
    <p class="js-reset-confirmation"></p>
    <button onclick="autoPlay()" class="autoPlayButton">Auto Play</button>

    <script>
        let score = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            losses: 0,
            ties: 0
        };

        updateScoreElement();

        /*
        if (!score) {
          score = {
            wins: 0,
            losses: 0,
            ties: 0
          };
        }
        */

        let is_autoplay = false;
        let intervalId;

        // arrow function version

        // const autoPlay = () => {

        // };
        function autoPlay(){
            let stop;
            if(!is_autoplay){
                intervalId = setInterval(() =>{
                    const playerMove = pickComputerMove();
                    playGame(playerMove);
                }        
                ,2000);
                is_autoplay = true;
                if(is_autoplay){
                    stop = document.querySelector('.autoPlayButton').
            innerHTML = 'Stop PLAYING';
                }
            }
            else{
                clearInterval(intervalId);
                is_autoplay = false;
                stop = document.querySelector('.autoPlayButton').
            innerHTML = 'Auto Play'
            }
        }
        document.querySelector('.js-rock-button')
        .addEventListener('click' , () => {
            playGame('ü™®');
        });

        document.querySelector('.js-paper-button')
        .addEventListener('click' , () => {
            playGame('üìÑ');
        });

        document.querySelector('.js-scissor-button')
        .addEventListener('click' , () => {
            playGame('‚úÇÔ∏è');
        });

        document.querySelector('.resetButton')
        .addEventListener('keydown' , () => {
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            updateScoreElement();
        });
        document.querySelector('.resetButton')
        .addEventListener('click' , () => {
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            updateScoreElement();
        });

        document.body.addEventListener('keydown',(event) => {
            if(event.key === 'r'){
                playGame('ü™®');
            }
            if(event.key === 'p'){
                playGame('üìÑ');
            }
            if(event.key === 's'){
                playGame('‚úÇÔ∏è');
            }
        });
        function playGame(playerMove) {
            const computerMove = pickComputerMove();

            let result = '';

            if (playerMove === '‚úÇÔ∏è') {
                if (computerMove === 'ü™®') {
                    result = 'You lose.';
                } else if (computerMove === 'üìÑ') {
                    result = 'You win.';
                } else if (computerMove === '‚úÇÔ∏è') {
                    result = 'Tie.';
                }

            } else if (playerMove === 'üìÑ') {
                if (computerMove === 'ü™®') {
                    result = 'You win.';
                } else if (computerMove === 'üìÑ') {
                    result = 'Tie.';
                } else if (computerMove === '‚úÇÔ∏è') {
                    result = 'You lose.';
                }

            } else if (playerMove === 'ü™®') {
                if (computerMove === 'ü™®') {
                    result = 'Tie.';
                } else if (computerMove === 'üìÑ') {
                    result = 'You lose.';
                } else if (computerMove === '‚úÇÔ∏è') {
                    result = 'You win.';
                }
            }

            if (result === 'You win.') {
                score.wins += 1;
            } else if (result === 'You lose.') {
                score.losses += 1;
            } else if (result === 'Tie.') {
                score.ties += 1;
            }

            localStorage.setItem('score', JSON.stringify(score));

            updateScoreElement();

            document.querySelector('.js-result').innerHTML = result;

            document.querySelector('.js-moves').innerHTML = `You ${playerMove} - Computer - ${computerMove}`;
        }

        function updateScoreElement() {
            document.querySelector('.js-score')
                .innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
        }

        function pickComputerMove() {
            const randomNumber = Math.random();

            let computerMove = '';

            if (randomNumber >= 0 && randomNumber < 1 / 3) {
                computerMove = 'ü™®';
            } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                computerMove = 'üìÑ';
            } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
                computerMove = '‚úÇÔ∏è';
            }

            return computerMove;
        }

        // Below are 3 parts that need to be
// changed in the JavaScript code for
// this exercise.
// See 12r.js for the full code.
document.body.addEventListener('keydown', (event) => {
  if (event.key === 'r') {
    playGame('rock');
  } else if (event.key === 'p') {
    playGame('paper');
  } else if (event.key === 's') {
    playGame('scissors');
  } else if (event.key === 'a') {
    autoPlay();

  } else if (event.key === 'Backspace') {
    // Update 'Backspace' to show the
    // confirmation message instead of
    // resetting the score immediately.
    showResetConfirmation();
  }
});

document.querySelector('.resetButton')
  .addEventListener('click', () => {
    // Update the click event listener to
    // show the confirmation message instead
    // of restting the score immediately.
    showResetConfirmation();
  });

// Function for showing the confirmation message.
function showResetConfirmation() {
  document.querySelector('.js-reset-confirmation')
    .innerHTML = `
      Are you sure you want to reset the score?
      <button class="js-reset-confirm-yes reset-confirm-button">
        Yes
      </button>
      <button class="js-reset-confirm-no reset-confirm-button">
        No
      </button>
    `;
  
  // You could use onclick="..." in the HTML above,
  // but it's recommended to use .addEventListener()
  document.querySelector('.js-reset-confirm-yes')
    .addEventListener('click', () => {
      resetScore();
      hideResetConfirmation();
    });
  
  document.querySelector('.js-reset-confirm-no')
    .addEventListener('click', () => {
      hideResetConfirmation();
    });
}

// A helper function (it helps us reuse the
// code for hiding the confirmation message).
function hideResetConfirmation() {
  document.querySelector('.js-reset-confirmation')
    .innerHTML = '';
}
    </script>

</html>
