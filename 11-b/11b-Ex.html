    function findIndex(array, word) {
        let count = 0;
        for (let i = 0; i < array.length; i++) {
            const element = array[i];
            if (word === element) {
                count++;
            }
        }
        return count;
    }


    const uniqueColor = ['red','green','red'];
    function unique(array) {
        const uniqueArr = [];
        for (let i = 0; i < array.length; i++) {
            const element = array[i];
            const index = findIndex(array,element);
            if(index === 1) uniqueArr.push(element);
        }
        return uniqueArr;
    }
    console.log(unique(uniqueColor));
